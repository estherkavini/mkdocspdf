site_name: my pdf trial
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
plugins:
  - search
  - with-pdf:
      output_path: document.pdf


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dashboard
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/feed/



